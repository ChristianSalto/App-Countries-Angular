<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{ i }}</td>
      <td>{{ pais.flag }}</td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.capital || '-' }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="[ '/infoPais', pais.cca2 ]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
