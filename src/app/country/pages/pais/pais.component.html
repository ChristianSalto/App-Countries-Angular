<h2>Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
    (onEnter)="handleSubmit( $event )"
    (onDebounce)="suggestions( $event )"
    placeholder="Buscar Pais..."
    name="Pais"
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="error" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
